<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Melement</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6">
      <div class="card text-white bg-info">
        <div class="card-header">Melement UI</div>
        <div class="card-body">
          <h5 class="card-title">Input parameters</h5>
          <label for="qmax">Qmax</label>
          <input type="text" id="qmax" placeholder="Qmax[N]">
          <label for="hmax">Hmax</label>
          <input type="text" id="hmax" placeholder="Hmax[mm]">
          <label for="material">Material</label>
          <input type="text" id="material" placeholder="STAS name">
          <hr>
          <button class="btn btn-success" id="calculate-button">Calculate</button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card bg-light">
        <div class="card-header">Calculated values</div>
        <div class="card-body">
          Selected Material: <div id= "materialsumm"></div>
          Qmax is: <div id="test-qmax"></div>
          Minimum diameter is: <div id="test-diameter"></div>
          <div id="test-more"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="math.js" type="text/javascript"></script>
<script src="./renderer.js"></script>
</body>
</html>
